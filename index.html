<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
    <div class="header">

    </div>
    <div class="button">

    </div>
    <div class="card">
        <img src="http://openweathermap.org/img/w/01d.png" alt="weather icon" id="icon">
        <h2 id="desc">Desc</h2>
        <div class="tempContainer">
            <h1 id="temp">74</h1>
        </div>
    </div>
    
    <p>
        Temperature<strong id="temp"></strong>
    </p>
    <p>
        Pressure <strong id="pres"></strong>
    </p>
    <pre id="ajax"></pre>
</body>

</html>
